{% extends 'base.html' %}
{% block contents %}
<style>
    .chart_container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  
    #myChart {
      width: 100% !important;
      height: 100% !important;
    }
  
    .form-label {
          font-weight: bold;
      }
      .form-control {
          padding: 0.5rem;
          font-size: 1rem;
      }
      .btn {
          padding: 0.75rem;
          font-size: 1rem;
      }
</style>
    <h1>{{ data }}</h1>
    <div>
        <canvas id="myChart"></canvas>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      

{% endblock contents %}
